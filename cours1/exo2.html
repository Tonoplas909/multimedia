<!DOCTYPE html>
<html>
  <head>
    <title>Ma Position GPS</title>
  </head>

  <body>
    <div id="resultat"></div>
    <script>
      function afficherPosition(position) {
        const resultatDiv = document.getElementById("resultat");
        resultatDiv.innerHTML = `
                <p>Latitude : ${position.coords.latitude}</p>
                <p>Longitude : ${position.coords.longitude}</p>
                <p>Altitude : ${position.coords.altitude} mètres</p>
                <p>Précision : ${position.coords.accuracy} mètres</p>
                <p>Vitesse : ${position.coords.speed} m/s</p>
                <p>Date : ${new Date(position.timestamp)}</p>
            `;
      }

      navigator.geolocation.getCurrentPosition(afficherPosition);

      navigator.geolocation.watchPosition(afficherPosition, null, {
        timeout: 10000,
        maximumAge: 0,
      });
    </script>

    <a href="exo3.html">Accéder à l'éxercice suivant</a>
  </body>
</html>
